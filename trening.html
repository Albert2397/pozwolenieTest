<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryb Treningowy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <h1>Tryb Treningowy</h1>
    </header>

    <main>
        <div id="menu" style="display: none;"></div>

        <div id="trening-menu" style="display: block;">
            <h2>Wybierz Zakres Pytań</h2>
            <div id="range-buttons-container" class="range-selection">
            </div>
            <button id="back-to-main-menu">Powrót do Menu Głównego</button>
        </div>

        <div id="quiz-container" style="display: none;">
            <p id="score-display">Wynik: 0</p>
            <h2 id="question-text">Pytanie zostanie załadowane...</h2>

            <div id="answers-container" class="answers">
            </div>
            
            <div id="quiz-control-buttons">
                <button id="back-to-range-selection">Wybierz inny zakres</button>
                <button id="go-to-main-menu-from-quiz">Wróć do menu głównego</button>
            </div>
        </div>

        <div id="results-screen" style="display: none;">
            <div id="trening-results-content">
                </div>
            
            <div id="trening-results-buttons">
                 </div>
        </div>
    </main>

    <footer>
        <p>Created by: Albert Krzywicki • All rights reserved • 2024</p>
    </footer>

    <script type="module" src="js/trening.js"></script>
</body>

</html>
