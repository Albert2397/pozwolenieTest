<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Strona szkoleniowa</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Ustawienie stylu stopki, aby znajdowała się na dole zawartości */
      #menu,
      #quiz,
      #result {
        padding-bottom: 50px; /* Dodatkowa przestrzeń nad stopką */
      }
      footer {
        text-align: center;
        padding: 1em;
        background-color: #f1f1f1;
        font-size: 0.9em;
        position: fixed;
        width: 100%;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="menu">
      <h1>Wybierz opcję:</h1>
      <button id="all-questions">Wszystkie pytania</button>
      <button id="questions-1-10">Pytania 1-10</button>
      <button id="questions-11-20">Pytania 11-20</button>
      <button id="questions-21-30">Pytania 21-30</button>
      <button id="questions-31-40">Pytania 31-40</button>
      <button id="questions-41-50">Pytania 41-50</button>
      <button id="questions-51-60">Pytania 51-60</button>
      <button id="questions-61-70">Pytania 61-70</button>
      <button id="questions-71-80">Pytania 71-80</button>
      <button id="questions-81-90">Pytania 81-90</button>
      <button id="questions-91-100">Pytania 91-100</button>
      <button id="questions-101-110">Pytania 101-110</button>
      <button id="questions-111-120">Pytania 111-120</button>
      <button id="questions-121-130">Pytania 121-130</button>
      <button id="questions-131-140">Pytania 131-140</button>
      <button id="questions-141-150">Pytania 141-150</button>
      <button id="questions-151-160">Pytania 151-160</button>
      <button id="questions-161-170">Pytania 161-170</button>
      <button id="questions-171-180">Pytania 171-180</button>
      <button id="questions-181-190">Pytania 181-190</button>
      <button id="questions-191-200">Pytania 191-200</button>
      <button id="random-20">20 losowych pytań - Egzamin Próbny</button>
    </div>
    <div id="quiz" style="display: none">
      <div id="countdown-timer"></div>
      <div id="question-container"></div>
      <button id="next-button" class="large-button">
        Przejdź do kolejnego pytania
      </button>
      <div class="small-buttons-container">
        <button id="showResult" class="small-button">
          Zakończ - pokaż wynik
        </button>
        <button id="returnToMenu" class="small-button">
          Powrót do menu głównego
        </button>
      </div>
    </div>
    <div id="result" style="display: none">
      <button>Powrót do menu głównego</button>
    </div>

    <footer>
      Created by: Albert Krzywicki &bull; All rights reserved &bull; 2024
    </footer>

    <script src="script.js">
    </script>
  </body>
</html>
